<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- display for highscore link and timer -->
    <nav class="nav-bar">
        <div class="viewScores"><a href="#">View Scores</a></div>
        <div class="timer">Time Left: 15</div>
    </nav>
    <div class = "quiz">
         <!-- start button -->
    <div class="start">
        <button class="startButton">Start</button>
    </div>
    <!-- container for questions and answers -->
    <div class="container hide ">
        <div class="question"></div>
        <div class="userSelections"></div>
        <!-- conatiner to diplay if answer was correct/wrong -->
        <div class="correctWrong">
            <div class="correct hide">Correct</div>
            <div class="wrong hide">Wrong!</div>
        </div>
    </div>
   
    <!-- high score board -->
    <div class="highScoreContainer hide">
        <h1 class = "finalScore">Final Score: </h1>
        <p>Please enter your name</p>
        <input class= "userName" type="text">
        <input type ='submit' class="scoreButton"></input>
        <div class="scoreDisplay"></div>
        <ol class = "highScoreList"></ol>
    </div>
    <div class="restart">
        <button class="restartButton hide">Play Again</button>
    </div>
    <div class="viewScoresContainer hide">
        <h1>Scores</h1>
        <ol class = "viewScoreList"></ol>
    </div>
</div>
    
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
