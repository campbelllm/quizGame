<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- display for highscore link and timer -->
    <nav class="nav-bar">
        <div class="highScores"><a href="#">View High Scores</a></div>
        <div class="timer"></div>
    </nav>
    <!-- container for questions and answers -->
    <div class="container hide">
        <div class="question">Questions</div>
        <div class="answer"></div>
        <!-- conatiner to diplay if answer was correct/wrong -->
        <div class="correctWrong">
            <div class="correct hide">Correct</div>
            <div class="wrong hide">Wrong!</div>
        </div>
    </div>
    <!-- start button -->
    <div class="start">
        <button class="startButton">Start</button>
    </div>
    
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
