<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- display for highscore link and timer -->
    <nav class="nav-bar">
        <div class="viewScores"><a href="#" class="scoresLink">View Scores</a></div>
        <div class="timer">Time Left: 60</div>
    </nav>
    <div class="quiz">
        <!-- start button -->
        <div class="startContainer">
            <h1>How much do you know about Javascript?</h1>
            <p>Take the quiz and find out!</p>
            <button class="startButton">Start</button>
        </div>
        <!-- container for quiz item section -->
        <div class="container hide ">
            <div class="question"></div>
            <div class="userSelections"></div>
            <!-- conatiner to diplay if answer was correct/wrong -->
            <div class="correctWrong">
                <div class="correct hide">Correct</div>
                <div class="wrong hide">Wrong!</div>
            </div>
        </div>

        <!-- high score board end of quiz-->
        <div class="highScoreContainer hide">
            <h1 class="finalScore">Final Score: </h1>
            <p>Please enter your name</p>
            <!-- form to submit your name with your score -->
            <form>
                <input class="userName" type="text" />
                <input type='submit' class="scoreButton" />
            </form>
            <div class="scoreDisplay"></div>
            <ol class="highScoreList"></ol>
        </div>
        <!-- restart button for end of quiz -->
        <div class="restart">
            <button class="restartButton hide">Play Again</button>
        </div>
        <!-- view high scores link and components -->
        <div class="viewScoresContainer hide">
            <h1>Scores</h1>
            <ol class="viewScoreList"></ol>
            <button class="goBack">Go Back</button>
        </div>
    </div>

</body>
<script type="text/javascript" src="./script.js"></script>

</html>
